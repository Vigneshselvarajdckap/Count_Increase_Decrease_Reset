<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>counter</h1>
        <span class="value" id="int">0</span>
        <div class="button-container">
          <button class="btn decrease" id="de">decrease</button>
          <button class="btn reset" id="re">reset</button>
          <button class="btn increase" id="in">increase</button>
        </div>
      </div>
    </main>
<script src="index.js"></script>
  </body>
</html>
